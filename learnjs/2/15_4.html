<body>
<script>
  function pow(x, n)
  {
    return (Number.isInteger(n) && n >= 1) ? x ** n : "Степень введена неверно";
  }
  let x = +prompt("Введите число, которое будет возведено в степень:", "");
  let n = +prompt("Введите степень, в которую будет возведено число:", "");

  alert(pow(x, n))
</script>
</body>
</html>
