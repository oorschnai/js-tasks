<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Title</title>
</head>
<body>
<script>
  let answer = +prompt("Введите число", "");
  if (answer > 0)
  {
    alert(1)
  }
  else if (answer < 0)
  {
    alert(-1)
  }
  else
  {
    alert(0)
  }
</script>
</body>
</html>
