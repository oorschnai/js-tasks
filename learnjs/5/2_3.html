<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Title</title>
</head>
<body>
<script>

    function readNumber() {
        let val = NaN;
        while (val != null && !Number.isFinite(+val)) {
            val = prompt("Enter number:", null);
        }
        if (val != null && val !== '')
            return +val;
        return null;
    }

    console.log(readNumber());
</script>
</body>
