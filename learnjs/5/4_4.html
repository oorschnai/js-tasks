<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Title</title>
</head>
<body>
<script>
    function sumInput() {
        let num = 0;
        let arr = [];
        while (1) {
            num = prompt("enter number:", "");
            if (num === "" || num == null) {
                let sum = 0;
                for (let a of arr)
                    sum += a;
                return sum;
            }
            arr.push(+num);
        }
    }

    alert(sumInput());
</script>
</body>
</html>
